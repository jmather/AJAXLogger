<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>AJAXLogger</title>
<link rel="stylesheet" href="smoothness/jquery-ui-1.7.2.custom.css" type="text/css" media="screen" />
<link rel="stylesheet" href="smoothness/jquery.autocomplete.css" type="text/css" media="screen" />
<link rel="stylesheet" href="view.css" type="text/css" media="screen" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
<script src="js/jquery.autocomplete.min.js"></script>
<script src="js/jquery.ajaxmanager.js"></script>
<script src="js/jquery.templater.js"></script>
<script src="js/jquery.statusbox.js"></script>
<script src="js/ajaxlogger.methods.js"></script>
<script src="js/ajaxlogger.dialogs.js"></script>
<script src="js/ajaxlogger.js"></script>
<style>
	body { font-size: 62.5%; font-family: Verdana; }
	
	.template { display: none; }
</style>
</head>
<body>

<div id="Login_Dialog" title="Login">
	<p id="login_dialog_status"></p>
	<label for="login_dialog_password">Password:</label>
	<input type="text" id="login_dialog_password" value="" />
</div>
<div id="App_Dialog" title="AJAX Logger">
	<p id="status"></p>
	<div id="filters">
		<div class="file_filter">
			<label for="file_filter">File:</label> <input size="18" type="text" id="file_filter" /><button onclick="clearFileFilter();">X</button>
		</div>
		<div class="function_filter">
			<label for="function_filter">Func:</label> <input size="18" type="text" id="function_filter" /><button onclick="clearFunctionFilter();">X</button>
		</div>
	</div>
	<br />
	<br />
	<ul id="items"></ul>
</div>
<div class="template">
	<!-- entry item template -->
	<ul id="entry_template">
		<li class="entry" id="__ID__">
			<div class="file"><a href="#" onclick="setFileFilterById('__ID__'); return flase;">__FILE__</a></div>
			<div class="function"><a href="#" onclick="setFunctionFilterById('__ID__'); return flase;">__FUNC__</a></div>
			<div class="message">__MESSAGE__</div>
			<div class="timestamp">__TIMESTAMP__</div>
		</li>
	</ul>
</div>
</body>
</html>
